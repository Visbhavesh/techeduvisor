<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Eduvisor - Digital Transformation & Business Solutions</title>
    <meta name="description" content="Professional full-service company offering AI & Data Services, EdTech Solutions, Digital Marketing, SEO, and Technology Solutions to accelerate your business growth." />
    <meta name="author" content="Tech Eduvisor Company" />
    <meta name="keywords" content="AI services, data annotation, EdTech solutions, SEO, digital marketing, technology consulting, business transformation" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Tech Eduvisor - Digital Transformation & Business Solutions" />
    <meta property="og:description" content="Professional full-service company offering AI & Data Services, EdTech Solutions, Digital Marketing, SEO, and Technology Solutions to accelerate your business growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />
    <meta property="og:site_name" content="Tech Eduvisor Company" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TechEduvisor" />
    <meta name="twitter:title" content="Tech Eduvisor - Digital Transformation & Business Solutions" />
    <meta name="twitter:description" content="Professional full-service company offering comprehensive digital solutions to accelerate your business growth." />
    <meta name="twitter:image" content="https://yourwebsite.com/twitter-image.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/logo.png" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tech Eduvisor",
        "url": "https://yourwebsite.com",
        "logo": "https://yourwebsite.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/TechEduvisor",
          "https://www.twitter.com/TechEduvisor",
          "https://www.linkedin.com/company/TechEduvisor"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-555-1234",
          "contactType": "Customer Service",
          "areaServed": "US",
          "availableLanguage": ["English", "Spanish"]
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
